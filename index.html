<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Cards</title>
  </head>
  <body>
    <div class="card card-1">
      <div class="icon"></div>
      <h2 class="title">Car</h2>
      <p class="text">
        I really Like Cars as I like to see new models and upgraded ones.
      </p>
      <button class="btn btn-pink">Sign In</button>
    </div>
    <div class="card card-2">
      <div class="icon"></div>
      <h2 class="title">Design</h2>
      <p class="text">
        I look forward into designing when it's about creating efficient
        designs.
      </p>
      <button class="btn btn-blue">Sign In</button>
    </div>
  </body>
</html>
